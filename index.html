<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Formulario</title>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="template.css">
    </head>
    <body>
        <div class="formulariooo">
        <main class="container">
            <h2>Login</h2>
            <form action="">
                <div class="input-field">
                    <input type="text" name="username" id="username"
                    placeholder="Enter Your Username"required minlength="2">
                    <div class="underline"></div>
                </div>
                <div class="input-field">
                    <input type="password" name="password" id="password"
                    placeholder="Enter Your Password" required minlength="2">
                    <div class="underline"></div>
                </div>
                
                <input type="submit" value="Log in">
            </form>
            <div class="footer">
                <span>Or Connet With Social Media</span>
                <div class="Social-fields">
                    <div class="social-field facebook">
                        <a href="https://www.facebook.com/felipe.ehara" target="_blank">
                            <i class="fa-brands fa-facebook"></i>
                               Sign in with Facebook
                        </a>
                    </div>

                        <div class="social-field twitter">
                            <a href="a">
                                <i class="fa-brands fa-twitter"></i>
                                   Sign in with Twitter
                            </a>
                    </div>
                    <div class="social-field instagram">
                        <a href="https://www.instagram.com/felipe.eharaa" target="_blank">
                            <i class="fa-brands fa-instagram"></i>
                               Sign in with Instagram
                        </a>
                </div>
                
            </div>
        </main>
    </div>
    </body>
</html>
